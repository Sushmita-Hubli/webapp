spring.application.name=webapp



# ==========================================
# SERVER CONFIGURATION
# ==========================================
# Port on which the application will run
# Default is 8080, so http://localhost:8080
server.port=8083

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
# JDBC URL to connect to MySQL database
# Format: jdbc:mysql://[host]:[port]/[database_name]?[parameters]
# localhost:3306 - MySQL default host and port
# webapp_db - our database name
# useSSL=false - disable SSL for local development
# serverTimezone=UTC - set timezone
# allowPublicKeyRetrieval=true - allows password authentication
spring.datasource.url=jdbc:mysql://localhost:3306/webapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database username (created earlier)
spring.datasource.username=webapp_user

# Database password (created earlier)
spring.datasource.password=webapp_pass

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
# ddl-auto options:
# - none: Do nothing
# - validate: Validate schema, no changes
# - update: Update schema if needed (GOOD for development)
# - create: Create schema, destroy previous data
# - create-drop: Create schema, drop it when app stops
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true

# MySQL dialect - tells Hibernate how to generate MySQL-specific SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL in console for better readability
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
# Set log levels for debugging
# DEBUG - shows detailed information
# INFO - shows general information
# WARN - shows warnings
# ERROR - shows only errors
logging.level.org.springframework.security=DEBUG
logging.level.com.example.webapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE